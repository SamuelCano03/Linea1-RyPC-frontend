<div class="container">
    <h2>Recarga mediante tarjeta</h2>
    <form [formGroup]="form" (ngSubmit)="rechargeCard()">
    
      <label for="paymentMethod">Método de pago</label>
      <select id="paymentMethod" formControlName="paymentMethod">
        <option value="CREDIT_CARD">Tarjeta de Crédito</option>
        <option value="DEBIT_CARD">Tarjeta de Débito</option>
      </select>

      <label for="code">Código de la tarjeta del tren:</label>
      <input type="text" id="code" formControlName="code">
    
      <label for="cardHolder">Nombre:</label>
      <input type="text" id="cardHolder" formControlName="cardHolder">
    
      <label for="cardNumber">Número de tarjeta:</label>
      <input type="text" id="cardNumber" formControlName="cardNumber" pattern="[0-9]{16}" maxlength="16">
    
      <label for="expirationDate">Fecha de expiración de tarjeta:</label>
      <input type="text" id="expirationDate" formControlName="expirationDate" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/[0-9]{2}">
    
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" formControlName="cvv" pattern="[0-9]{3}" maxlength="4">
    
      <label for="amount">Monto de recarga:</label>
      <input type="number" id="amount" formControlName="amount" min="0" >
    
      <div class="button-container">
        <button type="submit">Aceptar</button>
        <button routerLink="..">Volver</button>
      </div>
    </form>
  </div>
